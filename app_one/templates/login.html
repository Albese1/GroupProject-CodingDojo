{% extends 'base.html' %} {% block 'content' %}

<div class="row row-padding">
    <div class="col-md-6 col-spacing">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }} text-danger" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="form-box">
            <h4 class="bold">Registration</h4>
            <form method="POST" action="/create_user">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="first_name" class="col-sm-3 col-form-label">First name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="first_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="last_name" class="col-sm-3 col-form-label">Last name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="last_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="conf_password" class="col-sm-3 col-form-label">Confirm password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="conf_password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="role" class="col-sm-3 col-form-label">Role</label>
                    <div class="col-sm-9">
                        <input type="radio" id="user" name="role" value="0">
                        <label for="male">User </label>
                        <input type="radio" id="admin" name="role" value="1">
                        <label for="admin"> Admin</label>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="col-md-6 col-spacing">
        <div class="form-box">
            <h4>Log in</h4>
            <form method="POST" action="/login">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
