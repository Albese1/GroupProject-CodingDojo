{% extends 'base.html' %}
{% block 'content' %}
  <h3>Add a movie</h3>
        <form action="utils/movie/new" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mt-3">
                <label for="movie_cover_image">Upload picture:</label>
                <input type="file" class="form-control-file" id="movie_cover_image" name="cover_image">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>
            <button type="submit" class="btn btn-info">Publish</button>
        </form>
        <hr>

        <h3>Add an Event</h3>
        <form action="utils/events/new" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mt-3">
                <label for="event_cover_image">Upload picture:</label>
                <input type="file" class="form-control-file" id="event_cover_image" name="cover_image">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>
            <button type="submit" class="btn btn-info">Publish</button>
        </form>
{%  endblock %}
