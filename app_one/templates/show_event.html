{% extends 'base.html' %}
{% block 'content' %}
    <div class="row">
        <div class="col col-2">
            {% if event.cover_image %}
                <img src="{{ event.cover_image.url }}" class="img-thumbnail" alt="cover image"/> {% else %}
                <img class="img-thumbnail" src="{% static 'svgs/no_image_available.svg' %}"
                     alt="No available image"> {% endif %}
        </div>
        <div class="col col-8">
            <h1>{{ event.title }}</h1>
            <p>{{ event.desc }}</p>
        </div>

    </div>
{% endblock %}
