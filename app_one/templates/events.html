{% extends 'base.html' %}
{% block 'content' %}
    <div class="row my-2">
    {% for event in events %}
        <div class="col-12">
            <div class="row">
                {% if event.cover_image %}
                        <div class="col-7 mb-5"> <img style="height: 350px" class="w-100" src="{{ event.cover_image.url }}" alt=""></div>
                {% endif %}
                <b></b>
                <div class="col-5 my-2">
                     <h3 class="mb-5 mt-3   ">{{ event.title }}</h3>
                    <p>{{ event.desc }}</p>
                    <a href="event/{{ event.id }}"><button class="btn btn-block btn-dark">Read about this event</button></a>
                </div>
        </div>
    </div>
    {% endfor %}
    </div>

{% endblock %}
